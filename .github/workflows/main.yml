on:
  pull_request:
  push:
    branches: [main, test-me-*]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
    - name: self test action
      uses: ./
